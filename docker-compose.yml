services:
  app:
    build:
      context: .
      dockerfile: .docker/dev/app.Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:8080"
    volumes:
      - .:/app
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "${PORT:-3000}"]
