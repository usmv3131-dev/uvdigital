services:
  app:
    build:
      context: .
      dockerfile: .docker/dev/app.Dockerfile
    working_dir: /workspace/MAIN
    command: ["sh", "-c", "npm run dev -- --host 0.0.0.0 --port ${PORT:-3000}"]
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/workspace
      - main-node_modules:/workspace/MAIN/node_modules
      - fiftybots-node_modules:/workspace/50BOTS/node_modules
      - aimarketing-node_modules:/workspace/AIMARKETING/node_modules
      - beautyai-node_modules:/workspace/BEAUTYAI/node_modules
      - contentai-node_modules:/workspace/CONTENTAI/node_modules
      - beautyaicase-node_modules:/workspace/CASES/BEAUTYAICASE/node_modules
      - contentaicase-node_modules:/workspace/CASES/CONTENTAICASE/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: "1000:1000"

volumes:
  main-node_modules:
  fiftybots-node_modules:
  aimarketing-node_modules:
  beautyai-node_modules:
  contentai-node_modules:
  beautyaicase-node_modules:
  contentaicase-node_modules:
