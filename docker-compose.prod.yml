services:
  app:
    build:
      context: .
      dockerfile: .docker/prod/app.Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-production}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:8080"
    restart: unless-stopped
    user: "0:0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
