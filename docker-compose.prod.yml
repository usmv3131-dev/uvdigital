services:
  app:
    build:
      context: .
      dockerfile: .docker/prod/app.Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-production}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:8080"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:uid=101,gid=101
      - /var/cache/nginx:uid=101,gid=101
      - /var/run/nginx:uid=101,gid=101
      - /run:uid=101,gid=101
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
